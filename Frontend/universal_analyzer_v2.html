<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Universal WSD Sentiment Analyzer v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --neutral: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 40px 80px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 60px 100px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: var(--bg-white);
            border-radius: 25px;
            box-shadow: var(--shadow-xl);
            max-width: 750px;
            width: 100%;
            padding: 60px 45px;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 45px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #1f2937;
            font-size: 36px;
            margin-bottom: 8px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version {
            color: #9ca3af;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        label {
            display: block;
            margin-bottom: 14px;
            color: #374151;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            padding: 18px;
            border: 2.5px solid #e5e7eb;
            border-radius: 14px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 130px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            color: #1f2937;
        }

        textarea:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-white);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15), 0 15px 40px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .mode-selector {
            display: flex;
            gap: 14px;
            margin-bottom: 35px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .mode-btn {
            flex: 1;
            min-width: 130px;
            padding: 13px 18px;
            border: 2px solid #e5e7eb;
            background: var(--bg-white);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 700;
            color: #6b7280;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .mode-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.45);
            transform: translateY(-4px) scale(1.02);
        }

        .analyze-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.5);
            letter-spacing: 2px;
        }

        .analyze-btn:hover::before {
            width: 500px;
            height: 500px;
        }

        .analyze-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 35px 0;
            animation: fadeIn 0.5s ease-out;
        }

        .spinner {
            border: 5px solid rgba(102, 126, 234, 0.15);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader p {
            color: #6b7280;
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .results {
            display: none;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results.show {
            display: block;
        }

        .result-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border-left: 5px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: default;
            animation: slideInCard 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        @keyframes slideInCard {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-card:nth-child(1) { animation-delay: 0.1s; }
        .result-card:nth-child(2) { animation-delay: 0.2s; }
        .result-card:nth-child(3) { animation-delay: 0.3s; }
        .result-card:nth-child(4) { animation-delay: 0.4s; }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .result-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 45px rgba(102, 126, 234, 0.2);
            border-left-color: var(--primary-dark);
        }

        .result-card:hover::before {
            left: 100%;
        }

        .result-item {
            margin-bottom: 22px;
            position: relative;
            z-index: 2;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-weight: 700;
            color: #374151;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.7px;
        }

        .result-value {
            font-size: 22px;
            color: #1f2937;
            font-weight: 700;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 800;
            margin-top: 10px;
            font-size: 14px;
            animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.7) rotateZ(-10deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotateZ(0deg);
                opacity: 1;
            }
        }

        .sentiment-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s ease;
        }

        .sentiment-badge:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .sentiment-badge:hover::before {
            left: 100%;
        }

        .sentiment-badge.positive {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: 2px solid #10b981;
        }

        .sentiment-badge.negative {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: 2px solid #ef4444;
        }

        .sentiment-badge.neutral {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            color: white;
            border: 2px solid #9ca3af;
        }

        .metric-bar {
            margin-top: 10px;
        }

        .metric-label {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }

        .confidence-bar {
            width: 100%;
            height: 12px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .error {
            color: #991b1b;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.1) 100%);
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #ef4444;
            font-weight: 600;
            animation: shake 0.4s ease-in-out;
        }

        .error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .hashtag {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .hashtag::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .hashtag:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .hashtag:hover::before {
            width: 300px;
            height: 300px;
        }

        .word-breakdown {
            margin-top: 10px;
            padding: 15px;
            background: var(--bg-white);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.2);
        }

        .word-item {
            display: inline-block;
            padding: 8px 14px;
            background: #e5e7eb;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .word-item:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .word-item.positive {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(5, 150, 105, 0.2) 100%);
            color: #047857;
            border: 2px solid #10b981;
        }

        .word-item.negative {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.2) 100%);
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .score-display {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            text-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .intensity-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 800;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .intensity-badge:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .emoji-display {
            font-size: 32px;
            margin-right: 12px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 28px;
            }

            .logo {
                font-size: 48px;
            }

            .mode-selector {
                flex-direction: column;
            }

            .mode-btn {
                min-width: 100%;
            }

            textarea {
                min-height: 100px;
            }

            .sentiment-badge {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéØ</div>
            <h1>Sentiment Analyzer</h1>
            <p class="version">Universal WSD v2.0</p>
        </div>

        <!-- TEXT / URL MODE SWITCH -->
        <div class="input-group">
            <label>Input Type:</label>
            <div class="mode-selector">
                <button id="modeTextBtn" class="mode-btn active">üìù Text Mode</button>
                <button id="modeUrlBtn" class="mode-btn">üîó URL Mode</button>
            </div>
        </div>

        <div class="input-group" id="textModeBlock">
            <label for="textInput">üìù Enter Text to Analyze:</label>
            <textarea id="textInput" placeholder="Type something amazing... e.g., 'This movie is absolutely sick!' ‚ú®"></textarea>
        </div>

        <div class="input-group" id="urlModeBlock" style="display:none;">
            <label for="urlInput">üîó Enter URL to Analyze:</label>
            <input id="urlInput"
                   type="text"
                   placeholder="Paste a webpage URL here..."
                   style="width:100%; padding:14px; border-radius:14px; border:2px solid #e5e7eb; font-size:14px;">
        </div>

        <div>
            <label>üìä Analysis Mode:</label>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="general">‚ö° General</button>
                <button class="mode-btn" data-mode="product">üõçÔ∏è Product</button>
                <button class="mode-btn" data-mode="social">üì± Social</button>
            </div>
        </div>

        <button class="analyze-btn" id="analyzeBtn">‚ú® Analyze Sentiment</button>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Analyzing your sentiment...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="results" id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let selectedMode = 'general';   // general/product/social
        let inputMode = 'text';         // text/url

        // Analysis mode selector (general/product/social)
        document.querySelectorAll('.mode-selector .mode-btn[data-mode]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-selector .mode-btn[data-mode]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedMode = this.dataset.mode;
            });
        });

        // Input mode (text vs URL)
        const modeTextBtn = document.getElementById('modeTextBtn');
        const modeUrlBtn = document.getElementById('modeUrlBtn');
        const textModeBlock = document.getElementById('textModeBlock');
        const urlModeBlock = document.getElementById('urlModeBlock');

        modeTextBtn.addEventListener('click', () => {
            inputMode = 'text';
            modeTextBtn.classList.add('active');
            modeUrlBtn.classList.remove('active');
            textModeBlock.style.display = 'block';
            urlModeBlock.style.display = 'none';
        });

        modeUrlBtn.addEventListener('click', () => {
            inputMode = 'url';
            modeUrlBtn.classList.add('active');
            modeTextBtn.classList.remove('active');
            textModeBlock.style.display = 'none';
            urlModeBlock.style.display = 'block';
        });

        // Analyze button
        document.getElementById('analyzeBtn').addEventListener('click', async function() {
            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            error.classList.remove('show');
            results.classList.remove('show');

            let endpoint = '';
            let payload = {};

            if (inputMode === 'text') {
                const text = document.getElementById('textInput').value.trim();
                if (!text) {
                    error.textContent = '‚ùå Please enter some text to analyze';
                    error.classList.add('show');
                    return;
                }
                endpoint = selectedMode === 'general'
                    ? '/analyze'
                    : selectedMode === 'product'
                    ? '/analyze-product'
                    : '/analyze-social';
                payload = { text: text };
            } else {
                const url = document.getElementById('urlInput').value.trim();
                if (!url) {
                    error.textContent = '‚ùå Please enter a URL to analyze';
                    error.classList.add('show');
                    return;
                }
                // For URL mode we always use general pipeline on page text
                endpoint = '/analyze-url';
                payload = { url: url };
            }

            loader.style.display = 'block';
            this.disabled = true;

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success && data.data) {
                    displayResults(data.data);
                } else {
                    error.textContent = '‚ùå ' + (data.error || 'Analysis failed');
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = '‚ùå Connection failed. Ensure backend is running!';
                error.classList.add('show');
            } finally {
                loader.style.display = 'none';
                this.disabled = false;
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const sentiment = data.sentiment || 'UNKNOWN';
            const score = data.score || 0;
            const confidence = data.confidence || 0;
            const intensity = data.intensity || 'unknown';

            let sentimentEmoji = sentiment === 'POSITIVE' ? 'üòä' : sentiment === 'NEGATIVE' ? 'üòî' : 'üòê';

            let html = `
                <div class="result-card">
                    <div class="result-item">
                        <div class="result-label">üìà Overall Sentiment</div>
                        <div class="result-value">
                            <span class="emoji-display">${sentimentEmoji}</span>
                            <span class="sentiment-badge ${sentiment.toLowerCase()}">
                                ${sentiment}
                            </span>
                        </div>
                    </div>

                    <div class="result-item">
                        <div class="result-label">üíØ Sentiment Score</div>
                        <div class="score-display">${score.toFixed(2)}</div>
                        <div class="metric-bar">
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${Math.abs(score) * 20 > 100 ? 100 : Math.abs(score) * 20}%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="result-item">
                        <div class="metric-label">
                            <span>üéØ Confidence Level</span>
                            <span>${confidence.toFixed(1)}%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidence}%"></div>
                        </div>
                    </div>

                    <div class="result-item">
                        <div class="result-label">‚ö° Intensity</div>
                        <span class="intensity-badge">${intensity.toUpperCase()}</span>
                    </div>
                </div>
            `;

            if (data.word_breakdown && Object.keys(data.word_breakdown).length > 0) {
                html += `<div class="result-card">
                    <div class="result-label">üìö Sentiment Words Detected</div>
                    <div class="word-breakdown">
                        ${Object.entries(data.word_breakdown).map(([word, score]) => `
                            <span class="word-item ${score > 0 ? 'positive' : 'negative'}" title="${word}: ${score > 0 ? '+' : ''}${score.toFixed(2)}">
                                ${word} ${score > 0 ? '‚úì' : '‚úó'}
                            </span>
                        `).join('')}
                    </div>
                </div>`;
            }

            if (data.hashtags && data.hashtags.length > 0) {
                html += `<div class="result-card">
                    <div class="result-label">üè∑Ô∏è Hashtags Found</div>
                    <div class="hashtags">
                        ${data.hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join('')}
                    </div>
                </div>`;
            }

            if (data.emoji_analysis && Object.keys(data.emoji_analysis).length > 0) {
                html += `<div class="result-card">
                    <div class="result-label">üòä Emojis Detected</div>
                    <div class="word-breakdown">
                        ${Object.entries(data.emoji_analysis).map(([emoji, score]) => `
                            <span class="word-item ${score > 0 ? 'positive' : 'negative'}" title="${emoji}: ${score > 0 ? '+' : ''}${score.toFixed(2)}">
                                ${emoji} ${score > 0 ? '‚úì' : '‚úó'}
                            </span>
                        `).join('')}
                    </div>
                </div>`;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
        }

        // Keyboard shortcut
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('analyzeBtn').click();
            }
        });
    </script>
</body>
</html>
